<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Datos</title>
    <link rel="stylesheet" href="../css/stylesMo.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <div class="navbar">
        <div class="logo">GCN</div>
        <div class="navbar-links">
            <a href="../../index.html">Inicio</a>
            <a href="Contact.html">Contacto</a>
            <div class="dropdown">
                <button class="dropbtn">
                    <img src="../../Img/persona.png" alt="btnperfil" class="perfil">
                </button>
                <div class="dropdown-content">
                    <a href="Profile.html">Perfil</a>
                    <a href="#" id="logoutBtn" onclick="logout();">Cerrar Sesión</a>

                </div>
            </div>
        </div>
    </div>

    <div class="imagen">
        <img src="../../Img/machu.jpg">
    </div>

    <div class="contenido">
        <div class="subtitulo">
            <h2>MODIFICAR DATOS DEL CENSO</h2>
        </div>

        <div class="form-container">
            <form id="modificarForm">
                <label for="entidad">Seleccionar Entidad:</label>
                <select id="entidad" name="entidad">
                    <option value="">Seleccione una entidad</option>
                    <option value="encuestador">Encuestador</option>
                    <option value="persona">Persona</option>
                    <option value="vivienda">Vivienda</option>
                    <option value="hogar">Hogar</option>
                    <option value="direccion">Dirección</option>
                    <option value="infraestructura">Infraestructura</option>
                </select>


                <div id="buscarIDDiv">
                    <label for="buscarID">Buscar por ID:</label>
                    <input type="text" id="buscarID" name="buscarID" placeholder="Ingrese el ID">
                    <button type="button" onclick="buscarPorID()">Buscar</button>
                </div>

                <div id="campos"></div>
                <button type="submit" id="btnModificar" style="display: none;">Modificar</button>
            </form>
        </div>

        <div id="tablaDatos" class="tabla-datos" style="display: none;">
            <h3>Datos de la entidad seleccionada:</h3>
            <table id="datosEntidad">
                <!-- Aquí se mostrarán los datos de la entidad -->
            </table>
        </div>
        
    </div>

    <!-- Pie de Página -->
    <div class="footer">
        <div class="footer-links">
            <a href="../html/Policy.html">Política de Privacidad</a>
        </div>
        <div class="copyright">
            Gestor de Censo Nacional - Perú © 2024
        </div>
    </div>

    <script src="../JS/ScriptMo.js"></script>
    <script src="../JS/ScriptBtn.js"></script>

</body>
</html>
